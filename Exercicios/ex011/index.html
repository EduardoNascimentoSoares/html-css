<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente diminua e aumente o tamanho da sua janela.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="imagem flexivel">     
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    
    <p>Guanacast:</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não suporta esse áudio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>

    <p>Musica:</p>
    <audio preload="metadata" controls loop>
        <source src="midia/drop-the-tapes.mp3" type="audio/mpeg">
        <source src="midia/drop-the-tapes.ogg" type="audio/ogg">
        <source src="midia/drop-the-tapes.wav" type="audio/wav">
        <p>Seu navegador não suporta esse áudio <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>

</html>
