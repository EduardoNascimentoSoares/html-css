<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospetado no meu próprio servidor.</p>

    <video width="600px" poster="images/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/dTq7Rn_K-e4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos com o Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/172483136?h=b95b9751ad" width="600" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
